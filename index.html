<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>


    <div class="master-div">
          <div class="head-title"><h1>Calculator</h1>
            <h4>By Yunus Maden</h4>
          </div>
          <div class="wrap">
      <div class="display" id="display">
        <p></p>
      </div>
        <div class="give" id="give">C</div>
      </div>
      <div class="number-div">
        <ul class="number">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>+</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>x</li>
          <li>7</li>
          <li>8</li>
          <li>9</li>
          <li>-</li>
          <li>0</li>
          <li>.</li>
          <li class="equal">=</li>
          <li>/</li>

        </ul>
      </div>
    </div>
    <script src="assets/js/app.js" charset="utf-8"></script>
  </body>
</html>
